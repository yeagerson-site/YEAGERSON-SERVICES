<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeagerson Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      color: #f2f2f2;
      background-color: #000;
      overflow-x: hidden;
    }
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #4A4E69, #6c5ce7);
      text-align: center;
      padding: 60px 20px 40px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .logo {
      font-size: 42px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    .subtext {
      font-size: 20px;
      opacity: 0.95;
      z-index: 1;
      position: relative;
    }
    .shine {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      z-index: 0;
    }
    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .y-loader {
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #6c5ce7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button, .action-btn {
      display: inline-block;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .button:hover, .action-btn:hover {
      background: linear-gradient(135deg, #0097a7, #00bcd4);
      transform: scale(1.05);
    }
    .sections-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 60px 20px;
      gap: 20px;
    }
    .section-box {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.15);
    }
    .section-box h2 {
      color: #00bcd4;
      margin-bottom: 20px;
    }
    .toggle-container {
      text-align: center;
      margin: 40px 0 20px;
    }
    .pricing-table, .job-form-section, .fitness-links {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.02);
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #eee;
    }
    th, td {
      padding: 14px 20px;
      border-bottom: 1px solid #444;
    }
    th {
      color: #00bcd4;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a2e;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,188,212,0.4);
      text-align: center;
    }
    .popup.active {
      display: block;
    }
    .popup img {
      margin-top: 15px;
      width: 150px;
    }
    .sticky-cta {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px 16px;
      border-radius: 12px;
      z-index: 999;
    }
  </style>
</head>

</html>
